<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة المباريات المباشرة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيقات خاصة بالشاشة */
        .live-badge {
            background: #ff0000;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="screen-header">
        <h1>⚽️ البث المباشر للمباريات</h1>
        <div id="current-time"></div>
    </header>

    <div class="matches-container" id="live-matches">
        <!-- سيتم ملؤها بالجافاسكريبت -->
    </div>

    <script src="screen.js"></script>
</body>
</html>
